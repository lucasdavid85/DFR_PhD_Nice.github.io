<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualisation 3D – Enzyme 2C29</title>

  <!-- Mol* CSS -->
  <link rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css" />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    #molstar-container {
      width: 100%;
      height: 600px;
      margin: 40px auto;
      max-width: 1000px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Visualisation 3D de l'enzyme (2C29) avec Mol*</h2>
  <div id="molstar-container"></div>

  <!-- Mol* JS -->
  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const viewer = new molstar.Viewer('molstar-container', {
        layoutIsExpanded: true,
        layoutShowControls: true,
        layoutShowSequence: true,
        layoutShowLog: false,
        layoutShowLeftPanel: true
      });

      // ✅ Utiliser la bonne méthode — pas loadPdb()
      viewer.loadStructureFromUrl('https://files.rcsb.org/download/2C29.pdb', 'pdb');
    });
  </script>

</body>
</html>
