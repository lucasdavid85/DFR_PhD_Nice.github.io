<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Présentation de ma thèse</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    header, section, footer { padding: 20px; max-width: 900px; margin: auto; }
    video { display: block; margin-top: 10px; }
    #viewer3dmol, #viewerMolStar {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ma thèse en images et en 3D</h1>
    <p>Bienvenue sur mon site de présentation de thèse.</p>
  </header>

  <section>
    <h2>Vidéo explicative</h2>
    <video controls width="640">
      <source src="assets/untitled2.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture de vidéos.
    </video>
  </section>

<section>
  <h2 style="text-align: center;">Visualisation avec 3Dmol.js (2C29 – chaîne D + résidus NPH/DQH)</h2>

  <div style="display: flex; justify-content: center;">
    <div id="viewer3dmol" style="width: 600px; height: 450px; border: 1px solid #ccc;"></div>
  </div>

  <script>
    const viewer1 = $3Dmol.createViewer("viewer3dmol", {
      backgroundColor: "white"
    });

    $3Dmol.download("pdb:2c29", viewer1, {}, function () {
      // Hide chain F completely
      viewer1.setStyle({ chain: "F" }, {});

      // Show chain D in cartoon
      viewer1.setStyle({ chain: "D" }, { cartoon: { color: "spectrum" } });

      // Show NPH in licorice (sticks)
      viewer1.setStyle({ resn: "NAP", chain: "D" }, { stick: { radius: 0.25 } });

      // Show DQH in licorice (sticks)
      viewer1.setStyle({ resn: "DQH", chain: "D" }, { stick: { radius: 0.25 } });

      // Zoom only on chain D
      viewer1.zoomTo({ chain: "D" });
      viewer1.render();
    });
  </script>
</section>
