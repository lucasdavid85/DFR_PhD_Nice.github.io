<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Présentation de ma thèse</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Mol* CSS -->
  <link rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    header, section, footer {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: white;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #molstar-container {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ma thèse en images et en 3D</h1>
    <p>Bienvenue sur mon site de présentation de thèse.</p>
  </header>

  <section>
    <h2>Vidéo explicative</h2>
    <video controls width="640">
      <source src="assets/untitled2.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture de vidéos.
    </video>
  </section>

  <section>
    <h2 style="text-align: center;">Visualisation 3D de l'enzyme (2C29) avec Mol*</h2>
    <div id="molstar-container"></div>
  </section>

  <footer>
    <p>&copy; 2025 Ton Nom – Présentation de thèse</p>
  </footer>

  <!-- Mol* JS -->
  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const viewer = new MolStar.Viewer('molstar-container', {
        layoutIsExpanded: true,
        layoutShowControls: true,
        layoutShowRemoteState: false,
        layoutShowSequence: true,
        layoutShowLog: false,
        layoutShowLeftPanel: true
      });

      viewer.loadPdb('https://files.rcsb.org/download/2C29.pdb');
    });
  </script>

</body>
</html>
