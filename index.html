<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Présentation de ma thèse</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css" />
    <style>
    body { margin: 0; }
    #app { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

  <header>
    <h1>Ma thèse en images et en 3D</h1>
    <p>Bienvenue sur mon site de présentation de thèse.</p>
  </header>

  <section>
    <h2>Vidéo explicative</h2>
    <video controls width="640">
      <source src="assets/untitled2.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture de vidéos.
    </video>
  </section>

  <section>
    <h2>Visualisation de la protéine</h2>
    <div id="3dmolViewer" style="width: 100%; height: 400px;"></div>
    <script>
      const viewer = $3Dmol.createViewer(document.getElementById("3dmolViewer"), {
        defaultcolors: $3Dmol.rasmolElementColors
      });
      viewer.setBackgroundColor("white");
      $3Dmol.download("pdb:2c29", viewer, {}, function() {
        viewer.setStyle({},{stick:{}}); // Afficher les liaisons
        viewer.setStyle({},{cartoon:{}}); // Afficher la structure en cartoon
        viewer.zoomTo();
        viewer.render();
      });
    </script>
  </section>

   <div id="app"></div>
  <script>
    const viewer2 = new MolStar.Viewer('app', {
      layoutIsExpanded: true,
      layoutShowControls: true,
      layoutShowRemoteState: false,
      layoutShowSequence: true,
      layoutShowLog: false,
      layoutShowLeftPanel: true
    });

    viewer2.loadPdb('2c29'); // Load directly from RCSB
  </script>

  <footer>
    <p>&copy; 2025 Ton Nom – Présentation de thèse</p>
  </footer>

</body>
</html>
